<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVC PC-55 Panel</title>
    <style>
        .panel {
            width: 600px;
            height: 200px;
            background-color: #333;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
        }

        .button {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 50%;
            margin: 10px;
        }

        .slider {
            width: 40px;
            height: 100px;
            background-color: #444;
            border-radius: 10px;
            margin: 10px;
            position: relative;
        }

        .slider-thumb {
            width: 40px;
            height: 20px;
            background-color: #666;
            position: absolute;
            top: 40px;
        }

        .display {
            width: 200px;
            height: 60px;
            background-color: #222;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="slider">
            <div class="slider-thumb"></div>
        </div>
        <div class="display"></div>
    </div>
</body>
</html>
