<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVC PC-55 Music Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .ghetto-blaster {
            width: 600px;
            height: 300px;
            background-color: #333;
            border-radius: 20px;
            display: flex;
            padding: 20px;
            box-sizing: border-box;
        }

        .speakers {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .speaker {
            width: 120px;
            height: 120px;
            background-color: #222;
            border-radius: 50%;
            box-shadow: inset 0 0 10px #000;
        }

        .controls {
            flex-grow: 1;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .buttons {
            /* Add styles for buttons */
        }

        .cassette-deck {
            width: 100%;
            height: 40%;
            background-color: #444;
            border: 2px solid #222;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="ghetto-blaster">
        <div class="speakers">
            <div class="speaker"></div>
            <div class="speaker"></div>
        </div>
        <div class="controls">
            <div class="buttons">
                <!-- Add buttons here -->
            </div>
            <div class="cassette-deck">
                <!-- Cassette deck details -->
            </div>
        </div>
    </div>
</body>
</html>
