<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVC PC-55 Panel</title>
    <style>
        .panel {
            width: 600px;
            height: 250px;
            background-color: #333;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .button {
            width: 40px;
            height: 40px;
            background-color: #444;
            border-radius: 50%;
        }

        .slider {
            width: 40px;
            height: 120px;
            background-color: #444;
            border-radius: 10px;
            position: relative;
        }

        .slider-thumb {
            width: 40px;
            height: 20px;
            background-color: #666;
            position: absolute;
            top: 50px;
        }

        .display {
            width: 200px;
            height: 60px;
            background-color: #222;
            border-radius: 5px;
        }

        .cassette {
            width: 160px;
            height: 100px;
            background-color: #444;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cassette-hole {
            width: 40px;
            height: 60px;
            background-color: #333;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="row">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="slider">
                <div class="slider-thumb"></div>
            </div>
            <div class="display"></div>
        </div>
        <div class="row">
            <div class="cassette">
                <div class="cassette-hole"></div>
                <div class="cassette-hole"></div>
            </div>
        </div>
    </div>
</body>
</html>
